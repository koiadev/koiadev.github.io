<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
          type="text/javascript"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <link rel="shortcut icon" href="https://koia.app/favicon.png" />
  <title>Koia</title>
  <meta name=”description” content="Invest in what you know and love with Koia.">
</head>
<body style="background-color: #000099;">
  <div data-collapse="medium" data-animation="default" data-duration="400" role="banner" style="background-color: #000099">
    <div>
      <div class="py-4">
        <img src="https://uploads-ssl.webflow.com/600feaba6c6cfe618e38a6f6/60b60ac843f858b2c3565b10_logo-white.png"
             loading="lazy"
             style="width: 152px; padding-left: 30px; padding-top: 30px;"
             alt="">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="py-4 my-4">
      <h1 style="color: white; text-align: center;">Ooops... Something went wrong</h1>
      <br>
      <h2 style="color: white; text-align: center;">Seems like the link did not work</h2>
    </div>
    <div class="container-fluid">
      <img class="img-fluid mx-auto" src="hintimg.jpg" style="min-width: 150px !important; max-width: 240px !important; display: block;">
    </div>
    <div class="py-4 my-4">
      <h2 style="color: white; text-align: center;">Please use the code at the bottom of the email for verification</h2>
    </div>
    <div class="container-fluid">
      <img class="img-fluid mx-auto" src="emailhint.jpg" style="min-width: 150px !important; max-width: 240px !important; display: block;">
    </div>
    <div class="py-4 my-4">
      <h2 style="color: white; text-align: center;">Or tap this button to try again</h2>
    </div>
  </div>

</body>
</html>
